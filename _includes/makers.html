<div class="center mb3" id="author">
  <h1 class="blue">The Makers</h2>
</div>

  
<div class=" center sm-flex flex-start flex-justify py3">
  {% for maker in site.categories.makers %}
    <div class="px3 mb3">
      <img class="mb2" style="height:150px; width:150px" src="{{ maker.maker_image }}" alt="{{ maker.title }}">
      {{ maker.content }}
    </div>
  {% endfor %} 
</div>
