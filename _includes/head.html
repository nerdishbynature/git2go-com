<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip }}{% else if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link href="https://d2v52k3cl9vedd.cloudfront.net/basscss/7.0.3/basscss.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/css/btns.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ site.url }}/img/favicon.png" type="image/png">

    <meta name="apple-itunes-app" content="app-id=963577401">

    {% seo %}
</head>
