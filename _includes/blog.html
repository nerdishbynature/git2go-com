<div class="center mb3" id="author">
  <h2 class="blue">From our Blog</h2>
</div>

  
<div class="center sm-flex flex-start flex-justify py3">
  {% for post in site.categories.blog limit:3 %}
  <div class="sm-flex flex-center py3">
    <div class="flex-first sm-col sm-col-12">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.readtime %} â€“ {{post.readtime}}{% endif %}</span>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %} 
</div>
