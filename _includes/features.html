<div class="center" id="content">
  <h1 class="blue">Features</h2>
</div>

{% for feature in site.categories.features %}
  {% capture modulo %}{{ forloop.index0 | modulo:2 }}{% endcapture %}
<div class="sm-flex flex-center py3">
  <div class="{% if modulo == '0' %}flex-first{% endif %} sm-col sm-col-6 center">
    <img style="height:{{ feature.imageheight }}; width:{{ feature.imagewidth }}" src="{{ feature.image }}" alt="{{ feature.title }}">
  </div>
  <div class="{% if modulo == '1' %}flex-first{% endif %} sm-col sm-col-6">
    <h3>{{ feature.title }}</h3>
    {{ feature.content }}
  </div>
</div>
{% endfor %}
